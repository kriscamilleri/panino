version: '3.8'

services:
  couchdb:
    image: couchdb:3.3.2
    environment:
      - COUCHDB_USER=${ADMIN_USER:-admin}
      - COUCHDB_PASSWORD=${ADMIN_PASSWORD:-password}
    volumes:
      - couchdb_data:/opt/couchdb/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://couchdb:5984" ]
      interval: 5s
      timeout: 5s
      retries: 12

  couchdb-init:
    build:
      context: ./backend/couchdb-init
    environment:
      - COUCHDB_HOST=couchdb
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-password}
    depends_on:
      couchdb:
        condition: service_healthy

  signup-service:
    build:
      context: ./backend/signup-service
    environment:
      - COUCHDB_URL=http://couchdb:5984
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-password}
      - NODE_ENV=production
    depends_on:
      couchdb:
        condition: service_healthy

  image-service:
    build:
      context: ./backend/image-service
    environment:
      - COUCHDB_URL=http://couchdb:5984
      - PORT=3001
      - NODE_ENV=production
    depends_on:
      couchdb:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - VITE_COUCHDB_URL=/couchdb
      - VITE_SIGNUP_URL=/signup
      - VITE_IMAGE_SERVICE_URL=/images
    depends_on:
      - couchdb
      - signup-service
      - image-service

  nginx:
    image: nginx:1.25-alpine
    volumes:
      - ./notes/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - frontend
      - signup-service
      - image-service
      - couchdb

volumes:
  couchdb_data:
