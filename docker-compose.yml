version: '3.8'

services:
  couchdb:
    image: couchdb:3.3.2
    environment:
      - COUCHDB_USER=${ADMIN_USER:-admin}
      - COUCHDB_PASSWORD=${ADMIN_PASSWORD:-password}
    volumes:
      - couchdb_data:/opt/couchdb/data
    ports:
      - "127.0.0.1:5984:5984"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5984" ]
      interval: 30s
      timeout: 10s
      retries: 3

  couchdb-init:
    build:
      context: ./backend/couchdb-init
    environment:
      - COUCHDB_HOST=couchdb
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-password}
    depends_on:
      couchdb:
        condition: service_healthy

  signup-service:
    build:
      context: ./backend/signup-service
    environment:
      - COUCHDB_URL=http://localhost:5984
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-password}
      - NODE_ENV=production
      # TURNSTILE SECRET KEY (production):
      - TURNSTILE_SECRET_KEY=${TURNSTILE_SECRET_KEY:-}
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      couchdb:
        condition: service_healthy

  image-service:
    build:
      context: ./backend/image-service
    environment:
      - COUCHDB_URL=http://couchdb:5984
      - PORT=3001
      - NODE_ENV=production
    ports:
      - "127.0.0.1:3001:3001"
    depends_on:
      couchdb:
        condition: service_healthy

  font-service:
    build:
      context: ./backend/font-service
    environment:
      - PORT=3002
      - NODE_ENV=production
    ports:
      - "127.0.0.1:3002:3002"
    depends_on:
      couchdb:
        condition: service_healthy

volumes:
  couchdb_data:
