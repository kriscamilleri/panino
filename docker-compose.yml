# --- docker-compose.yml ---
version: '3.8'

services:
  couchdb:
    image: couchdb:3.3.2
    ports:
      - "5984:5984"
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=password
    volumes:
      - couchdb_data:/opt/couchdb/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5984" ]
      interval: 30s
      timeout: 10s
      retries: 3

  couchdb-init:
    build:
      context: ./couchdb-init
    environment:
      - COUCHDB_HOST=couchdb
      - ADMIN_USER=admin
      - ADMIN_PASSWORD=password
    depends_on:
      couchdb:
        condition: service_healthy

  signup-service:
    build:
      context: ./signup-service
    ports:
      - "3000:3000"
    environment:
      - COUCHDB_URL=http://couchdb:5984
      - ADMIN_USER=admin
      - ADMIN_PASSWORD=password
    depends_on:
      - couchdb-init

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - signup-service
    environment:
      - NODE_ENV=production

volumes:
  couchdb_data:
