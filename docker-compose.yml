  couchdb:
    image: couchdb:3
    container_name: ${COUCHDB_HOST}
    restart: always
    ports:
      - "5984:5984"
    environment:
      - COUCHDB_USER=${COUCHDB_USER}
      - COUCHDB_PASSWORD=${COUCHDB_PASSWORD}
    volumes:
      - couchdb_data:/opt/couchdb/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5984/_up" ]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 5s

  signup-service:
    build: ./signup-service
    container_name: signup-service
    depends_on:
      - couchdb
    ports:
      - "3000:3000"
    environment:
      - COUCHDB_URL=${COUCHDB_URL}
      - ADMIN_USER=${COUCHDB_USER}
      - ADMIN_PASSWORD=${COUCHDB_PASSWORD}

  couchdb-init:
    build: ./couchdb-init
    container_name: couchdb-init
    depends_on:
      couchdb:
        condition: service_healthy
    environment:
      - COUCHDB_HOST=${COUCHDB_HOST}
      - COUCHDB_PORT=5984
      - ADMIN_USER=${COUCHDB_USER}
      - ADMIN_PASSWORD=${COUCHDB_PASSWORD}
    command: [ "npm", "start" ]

volumes:
  couchdb_data:
