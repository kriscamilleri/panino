<!-- favicon.svg -->
<svg
  width="48"
  height="48"
  viewBox="0 0 48 48"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Main square to represent a page/note -->
  <rect 
    x="4" 
    y="4" 
    width="40" 
    height="40" 
    rx="4" 
    fill="#F4F5F7"
  />
  
  <!-- Folded corner on the top-right -->
  <path
    d="M44 4 V14 L34 4 H44 Z"
    fill="#FFD233"
  />

  <!-- Text “PN” centered on the note -->
  <text
    x="50%"
    y="55%"
    text-anchor="middle"
    font-family="Arial, sans-serif"
    font-size="14"
    fill="#333333"
    font-weight="bold"
  >
    PN
  </text>
</svg>
