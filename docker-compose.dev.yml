version: '3.8'

services:
  couchdb:
    image: couchdb:3.3.2
    ports:
      - "5984:5984"
    environment:
      - COUCHDB_USER=${COUCHDB_USER}
      - COUCHDB_PASSWORD=${COUCHDB_PASSWORD}
    volumes:
      - couchdb_data:/opt/couchdb/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5984" ]
      interval: 5s
      timeout: 5s
      retries: 3

  couchdb-init:
    build:
      context: ./backend/couchdb-init
    environment:
      - COUCHDB_HOST=${COUCHDB_HOST}
      - ADMIN_USER=${COUCHDB_USER}
      - ADMIN_PASSWORD=${COUCHDB_PASSWORD}
    volumes:
      - ./couchdb-init:/app
      - /app/node_modules
    depends_on:
      couchdb:
        condition: service_healthy

  signup-service:
    build:
      context: ./backend/signup-service
    ports:
      - "3000:3000"
    environment:
      - COUCHDB_URL=${COUCHDB_URL}
      - ADMIN_USER=${COUCHDB_USER}
      - ADMIN_PASSWORD=${COUCHDB_PASSWORD}
      - NODE_ENV=development
    volumes:
      - ./signup-service:/app
      - /app/node_modules
    command: npm run start
    depends_on:
      - couchdb-init

  image-service:
    build:
      context: ./backend/image-service
    ports:
      - "3001:3001"
    environment:
      - COUCHDB_URL=${COUCHDB_URL}
      - PORT=3001
      - NODE_ENV=development
    volumes:
      - ./backend/image-service:/app
      - /app/node_modules
    command: npm run start
    depends_on:
      couchdb:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_COUCHDB_URL=${COUCHDB_URL}
      - VITE_IMAGE_SERVICE_URL=http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    depends_on:
      - signup-service
      # - image-service

volumes:
  couchdb_data:
