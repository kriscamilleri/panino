# /docker-compose.dev.yml
version: '3.8'


services:
  postgres:
    image: postgres:16
    ports:
      - "127.0.0.1:5432:5432"
    # This command is critical to ensure the server does not use SSL
    command: -c 'ssl=off'
    environment:
      POSTGRES_DB: panino
      POSTGRES_USER: panino
      POSTGRES_PASSWORD: panino
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U panino -d panino" ]
      interval: 5s
      timeout: 5s
      retries: 5

  powersync-service:
    image: journeyapps/powersync-service:latest
    ports:
      - "127.0.0.1:7000:7000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POWERSYNC_CONFIG_PATH: /config/powersync.yaml
      # The PS_DATA_SOURCE_URI variable has been REMOVED
      PS_JWT_SECRET: ${JWT_SECRET:-super-secret-for-dev}
    volumes:
      - ./backend/powersync-service:/config

  auth-service:
    build: ./backend/auth-service
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Keep this explicit setting for consistency
      DATABASE_URL: postgres://panino:panino@postgres:5432/panino?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-super-secret-for-dev}
      PORT: 8000
    volumes:
      - ./backend/auth-service:/app
      - /app/node_modules
      

  signup-service:
    build: ./backend/signup-service
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - auth-service
      - powersync-service
    environment:
      AUTH_SERVICE_URL: http://auth-service:8000
      POWERSYNC_SERVICE_URL: http://powersync-service:7000
      NODE_ENV: development
      TURNSTILE_SECRET_KEY: ${TURNSTILE_SECRET_KEY}
    volumes:
      - ./backend/signup-service:/app
      - /app/node_modules
    command: npm run start

  image-service:
    build: ./backend/image-service
    ports:
      - "127.0.0.1:3001:3001"
    depends_on:
      - auth-service
    environment:
      DATABASE_URL: postgres://panino:panino@postgres:5432/panino
      JWT_SECRET: ${JWT_SECRET:-super-secret-for-dev}
      PORT: 3001
      NODE_ENV: development
    volumes:
      - ./backend/image-service:/app
      - /app/node_modules
    command: npm run start

  font-service:
    build: ./backend/font-service
    ports:
      - "127.0.0.1:3002:3002"
    environment:
      PORT: 3002
      NODE_ENV: development
    volumes:
      - ./backend/font-service:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "127.0.0.1:5173:5173"
    environment:
      NODE_ENV: development
      VITE_AUTH_SERVICE_URL: http://localhost:8000
      VITE_IMAGE_SERVICE_URL: http://localhost:3001
      VITE_FONT_SERVICE_URL: http://localhost:3002
      VITE_POWERSYNC_URL: http://localhost:7000
      VITE_TURNSTILE_SITE_KEY: ${VITE_TURNSTILE_SITE_KEY}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    depends_on:
      - signup-service
      - image-service
      - auth-service
      - powersync-service

volumes:
  postgres-data: