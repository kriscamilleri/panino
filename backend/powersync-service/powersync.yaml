sync_rules:
  path: /config/sync.rules.yaml   # make sure this is the real path inside the container

replication:
  connections:
    - type: postgresql
      hostname: postgres
      port: 5432
      username: panino
      password: panino
      database: panino
      ssl: false
      sslmode: disable

storage:
  type: postgresql
  hostname: postgres
  port: 5432
  username: panino
  password: panino
  database: panino
  sslmode: disable
  ssl: false

auth:
  static_keys:
    - id: "key1"
      secret: !env PS_JWT_SECRET
  user_id_claim: user_id
